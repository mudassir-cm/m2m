{% extends 'myapp/base.html' %}
{% block content %}

<form method="post" action="/myapp/employee/asignprojecttoemployee/{{ emp.id }}">
    {% csrf_token %}
    {% for p in pro %}
    {% if p in emp.projects.all %}
    <label>{{ p.name }}</label>
    <input type="checkbox" name="project" value="{{ p.id }}" checked><br>
    {% else %}
    <label>{{ p.name }}</label>
    <input type="checkbox" name="project" value="{{ p.id }}" ><br>
    {% endif%}
    {% endfor %}
    <input type="submit" value="Update">
</form>
{% endblock content %}
